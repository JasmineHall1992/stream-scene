<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>StreamScene</title>
    <script>
      // Trusted Types policy for dynamic script loading (fixes TrustedScriptURL errors)
      if (window.trustedTypes && trustedTypes.createPolicy) {
        try {
          trustedTypes.createPolicy('default', {
            createHTML: string => string,
            createScript: string => string,
            createScriptURL: string => string
          });
        } catch (e) {
          // Policy already exists or creation failed
          console.log('Trusted Types policy already exists or failed to create');
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div> 
  </body>
</html>
